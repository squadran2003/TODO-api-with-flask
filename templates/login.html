{% extends 'base.html' %}
{% block logincss %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
{% endblock %}
{% block content%}
  <div ng-controller="loginCtrl">
      <div ng-show="error" class="alert alert-danger">
          <p ng-bind="errorMessage">{{ errorMessage}}</p>
       </div>
        <h1>My TODOs!</h1>
        <form class="form-signin">
        <h3 class="form-signin-heading">Please sign in</h3>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" ng-model="username" id="username" class="form-control" placeholder="username or email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model='password' id="inputPassword" class="form-control" placeholder="Password" required>
        </br>
        <button class="btn btn-lg btn-default btn-block" ng-click="signin()" type="submit">Sign in</button>
        </form>


</div>
{% endblock %}
